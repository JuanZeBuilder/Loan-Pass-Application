<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Registration confirmation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    body {
      font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
    }
    a.link {
      border: solid 1px #000;
      background-color: #000;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      width: 360px;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Loan Date Changed</h1>
  <div>Dear <b th:text="${borrowerName}">name</b>,</div>
  <p>
      you have succesfully changed the date for your loan: 
      <br>
      Loan ID: <b th:text="${loanID}">loanID</b>
      <br>
      Old Date: <b th:text="${oldDate}">oldDate</b>
      <br>
      New Date: <b th:text="${newDate}">newDate</b>
  <br>
  <p>
    Regards, <br />
    &emsp; <em>SSS Corporate Pass System</em>
  </p>
  </body>
</html>
