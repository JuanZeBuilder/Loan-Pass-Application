<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Registration confirmation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    body {
      font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
    }
    a.link {
      border: solid 1px #000;
      background-color: #000;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      width: 360px;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<h1>Pass Collected</h1>
<div>Dear <b th:text="${name}">name</b>,</div>
<p>
    you have collected the pass: <b th:text="${corporatePassID}">corporatePassID</b> from the GOP on <b th:text="${dateCollected}">dateCollected</b>.
<br>
<p>
  Regards, <br />
  &emsp; <em>SSS Corporate Pass System</em>
</p>
</body>
</html>
