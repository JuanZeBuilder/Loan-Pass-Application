<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Corporate Pass Collection Reminder</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    body {
      font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
    }
    a.link {
      border: solid 1px #000;
      background-color: #000;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      width: 360px;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<h1>Corporate Pass Collection Reminder</h1>
<div>Hello, <b th:text="${name}">name</b> !</div>
<p>
  Please remember to collect your corporate passes for your visit to:
  <br/>
  <b th:text="${attraction}">attraction</b><br/>
  on <b th:text="${loanPassDate}">loanPassDate</b></br/>
  <br/>
</p>

<br>
<p>
  Regards, <br />
  &emsp; <em>SSS Corporate Pass System</em>
</p>
</body>
</html>
